<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/studentSignUp.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/studentSignUp.css">
  <title>Student Sign Up</title>
</head>
<body>
  <main class="signup-container">
    <div class="form-wrapper">
      <div class="form-header">
        <h1 class="form-title">Create Your Account</h1>
        <p class="form-subtitle">Join us and start your learning journey</p>
      </div>

      <form action="" method="post" class="signup-form">
        <!-- Student ID Section -->
        <div class="id-container">
          <div class="id-section">
            <label for="idNumber" class="form-label required">Student ID</label>
            <input type="text" name="idNumber" id="idNumber" class="form-input" placeholder="Enter your Student ID Number" required>
          </div>
        </div>

        <!-- Name Section -->
        <div class="name-container">
          <div class="name-section">
            <label for="firstName" class="form-label required">First Name</label>
            <input type="text" name="firstName" id="firstName" class="form-input" placeholder="First Name" required>
          </div>
          <div class="name-section">
            <label for="middleName" class="form-label">Middle Name</label>
            <input type="text" name="middleName" id="middleName" class="form-input" placeholder="Middle Name (Optional)">
          </div>
          <div class="name-section">
            <label for="surName" class="form-label required">Surname</label>
            <input type="text" name="surName" id="surName" class="form-input" placeholder="Surname" required>
          </div>
        </div>

        <!-- Password Section -->
        <div class="password-container">
          <div class="password-section">
            <label for="password" class="form-label required">Password</label>
            <div class="password-field">
              <input type="password" name="password" id="password" class="form-input" placeholder="Create a strong password" required>
              <label class="password-toggle">
                <input type="checkbox" class="password-checkbox" onclick="togglePassword('password')">
                <span class="toggle-icon">üëÅÔ∏è</span>
              </label>
            </div>
          </div>
          <div class="password-section">
            <label for="confirmPassword" class="form-label required">Confirm Password</label>
            <div class="password-field">
              <input type="password" name="confirmPassword" id="confirmPassword" class="form-input" placeholder="Confirm your password" required>
              <label class="password-toggle">
                <input type="checkbox" class="password-checkbox" onclick="togglePassword('confirmPassword')">
                <span class="toggle-icon">üëÅÔ∏è</span>
              </label>
            </div>
          </div>
        </div>

        <!-- Contact Section -->
        <div class="contact-container">
          <div class="contact-section">
            <label for="contact" class="form-label">Contact Number</label>
            <input type="tel" name="contact" id="contact" class="form-input" placeholder="(555) 123-4567">
          </div>
        </div>

        <!-- Submit Section -->
        <div class="submit">
          <a href="LoginStudent.html">
            <button type="submit" class="submit-button">Create Account</button>
          </a>
          
        </div>

      </form>
    </div>
  </main>

  <script>
    function togglePassword(fieldId) {
      const field = document.getElementById(fieldId);
      field.type = field.type === 'password' ? 'text' : 'password';
    }
  </script>
</body>
</html>
